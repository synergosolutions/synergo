{% extends "layout.html" %}

{% block main %}
<form action="/textedit" method="post">
    <fieldset>
        <div>
            <b>{{ title }}</b>
        </div>
        <br>
        <div class="form-group">
            <textarea name="new" rows="10" cols="50">{{ text }}</textarea>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Save</button>
        </div>
    </fieldset>
</form>
{% endblock %}
